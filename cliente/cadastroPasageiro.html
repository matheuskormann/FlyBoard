<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Passageiro</title>
    <link rel="stylesheet" href="cadPassagero.css">
    <link rel="shortcut icon" href="/imagens/flyboardLOGOremovido.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    
    <img id="Logo" src="/imagens/flyboardLOGOremovido.png" alt="Logo">
    <div id="h3">
    <h3>Cadastro Pasageiros</h3>
    </div>
    <form name="form1">

        <div id="conteinercadPasageiro">
            <div class="conteinerInput">
                
            
                    <div class="input">
                        <p>Nome completo:</p>
                        <input id="inputNome" type="text" name="txtNome">
                    </div>
                    <div class="input">
                        <p>CPF:</p>
                        <input id="inputCPF" type="text" name="txtCpf">
                    </div>
                    <div class="input">
                        <p>Data de Nacimento:</p>
                        <input id="inputDtnasc" type="date" name="txtDtNasc" required>
                    </div>
                    <div class="input">
                        <p>E-mail:</p>
                        <input id="inputEmail" type="text" name="txtEmail">
                    </div>
                    <div class="input">
                        <p>Senha</p>
                        <input id="inputSenha" type="password" name="txtPassword">
                    </div>
                    <div class="input">
                        <p>Comfirme a Senha</p>
                        <input id="inputSenha1" type="password" name="txtPassword1">
                    </div>
            </div>
            <br>
            <input id="inputEnviar" type="submit" value="Enviar" onclick="validateForm()">
        </div>

    </form>


    <script>
        function validateForm() {
            var email = document.forms["form1"]["txtEmail"].value;
            var password = document.forms["form1"]["txtPassword"].value;
            var confSenha = document.forms["form1"]["txtPassword1"].value;
            var cpf = document.forms["form1"]["txtCpf"].value;
            var nome = document.forms["form1"]["txtNome"].value;
            var data = document.forms["form1"]["txtDtNasc"].value;
            

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var passwordRegex = /^.{6,}$/;

            var cpfRegex = /^\d{3}\.?\d{3}\.?\d{3}-?\d{2}$/;

            var nomeRegex = /^\s*$/

            

            if (!emailRegex.test(email)) {
                alert("Por favor, Insira um e-mail válido.");
                return false;
            }

            if (!passwordRegex.test(password)) {
                alert("Senha inválida, a senha deve ter pelo menos 6 caracteres.");
                return false;
            }

            if (!cpfRegex.test(cpf)){
                alert("Cpf inválido");
                return false;
            }

            if (confSenha !== password){
                alert("As Senhas inseridas não são iguais");
                return false;
            }
            
            if(nomeRegex.test(nome)){
                alert("Preencha o campo nome");
                return false;
            }

           
            
            console.log('deu');
            
        }

        
    </script>
</body>

</html>
