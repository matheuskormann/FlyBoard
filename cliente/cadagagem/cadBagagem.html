<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Passageiro</title>
    <link rel="stylesheet" href="cadBagagem.css">
    <link rel="shortcut icon" href="/imagens/flyboardLOGOremovido.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    
    <img id="Logo" src="/imagens/flyboardLOGOremovido.png" alt="Logo">
    <div id="h3">
    <h3>Cadastro de Bagagens</h3>
    </div>
    <form name="form1">

        <div id="conteinercadBagagem">
            <div class="conteinerInput">
                
            
                    <div class="input">
                        <p>Nome completo:</p>
                        <input id="inputcadBagagem" type="text" name="txtLogin">
                    </div>
                    <div class="input">
                        <p>CPF:</p>
                        <input id="inputcadBagagem" type="text" name="txtLogin">
                    </div>
                    <div class="input">
                        <p>Data de partida:</p>
                        <input id="inputcadBagagem" type="date" name="txtdatPartCad">
                    </div>
                    <div class="input">
                        <p>Código da Passagem:</p>
                        <input id="inputLogin" type="text" name="txtLogin">
                    </div>
                    <div class="input">
                        <p>Código da bagagem:</p>
                        <input id="inputcadBagagem" type="text" name="txtPassword">
                    </div>
            </div>
            <br>
            <input id="inputEnviar" type="submit" value="Enviar">
        </div>

    </form>
</body>

</html>
