<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadBagagens.css">
    <title>Cadastro de Bagagens</title>
</head>

<div id="Titulo">
    <h1>Cadastro de Bagagens</h1><br><br>
</div>

<body>
    <div id="containerCadb">

        <p>Nome do Passageiro: </p>
        <input type="text" name="nomeP" id="nomeP">

        <p>Sobrenome do Passageiro: </p>
        <input type="text" name="sobrenomeP" id="sobrenomeP">

        <p>Data de partida:</p>
        <input type="date" name="dtVoo" id="dtVoo">

        <p>Código da Passagem:</p>
        <input type="text"  name="txtCodPassagem"  id="Voo">

        <p>Código da bagagem:</p>
        <input type="text" name="txtBagagem" id="txtBagagem">

    </div>

</body>
</html>
