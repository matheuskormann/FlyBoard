<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../imagens/flyboardLOGOremovido.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo"><img id="Logo" src="../imagens/flyboardLOGOremovido.png" alt="Logo"></div>
    <div class="conteinerLogin">
        <form name="form1" onsubmit="return validateForm()">

            <div id="Login">
                <h1>LOGIN</h1>
                <p>E-MAIL:</p>
                <input id="inputLogin" type="text" name="txtLogin">
                <p>SENHA:</p>
                <input id="inputPasswoed" type="password" name="txtPassword">
                <a href="/cliente/cadastroPasageiro.html">criar um conta</a>
                <br>
                <input id="inputEnviar" type="submit" value="ENVIAR" onclick="validateForm()">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var email = document.forms["form1"]["txtLogin"].value;
            var password = document.forms["form1"]["txtPassword"].value;
    
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordRegex = /^.{6,}$/;
    
            if (!emailRegex.test(email)) {
                alert("Por favor, insira um e-mail v√°lido.");
                return false;
            }
    
            if (!passwordRegex.test(password)) {
                alert("A senha deve ter pelo menos 6 caracteres.");
                return false; 
            }
    
            console.log('Email: ' + email);
            console.log('Senha: ' + password);
    
            return false; 
            return true;
        }

    </script>
    
</body>
</html>
